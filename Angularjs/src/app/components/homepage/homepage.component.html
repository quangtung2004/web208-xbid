<div class="container">
  <div class="row">
    @for(product of products; track product._id){
    <div class="col-md-3 col-sm-6">
      <div class="product-grid">
        <div class="product-image">
          <a href="#" class="image">
            <img src="{{product.image}}">
          </a>
          <ul class="product-links">
            <li><a href="#"><i class="fa fa-search"></i></a></li>
            <li><a href="#"><i class="fa fa-heart"></i></a></li>
            <li><a href="#"><i class="fa fa-random"></i></a></li>
          </ul>
          <a href="" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product-content">
          <h3 class="title"><a [routerLink]="['/products', product._id]" href="#">{{product.title}}</a></h3>
          <div class="d-flex justify-content-center">

            <div class=" d-flex justify-content-center align-items-center">
              <div class="crop" [style.width.px]="product.starRating * 90 / 5" title="rating">
                <div style="width: 500px">
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="price-new">{{product.price}}</div>
            <div class="price-del"><del>{{product.priceold}}</del></div>
          </div>

        </div>
      </div>
    </div>
    }
  </div>
</div>
